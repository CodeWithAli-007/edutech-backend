paths:
  # Auth Endpoints
  /api/auth/register:
    post:
      summary: Register a new user (v1)
      tags:
        - Authorization
      operationId: registerUserV1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        "201":
          description: User registered successfully, JWT token returned
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  token:
                    type: string
        "400":
          description: Bad request, invalid schema

  /api/auth/login:
    post:
      summary: Login to get a JWT token (v1)
      tags:
        - Authorization
      operationId: loginUserV1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        "200":
          description: Successfully logged in, JWT token returned
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
        "400":
          description: Invalid credentials

